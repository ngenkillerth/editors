  <title>กำลังเปลี่ยนเส้นทาง...</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3e3e55);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .message-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .message-container h1 {
      font-size: 2.2em;
      margin: 0;
      letter-spacing: 1px;
      animation: typewriter 2s steps(40, end);
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      display: inline-block;
    }

    .loading-dots {
      margin-top: 10px;
      font-size: 1.5em;
      animation: blink 1.5s infinite;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>กำลังเปลี่ยนเส้นทางไปยัง Portfolio</h1>
    <div class="loading-dots">...</div>
  </div>
