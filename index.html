<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- META สำหรับแสดง Link Preview -->
  <meta property="og:title" content="Our Portfolio" />
  <meta property="og:description" content="รวมผลงานและโปรเจกต์ของพวกเรา" />
  <meta property="og:image" content="https://lh3.googleusercontent.com/pw/AP1GczPfVjZXE0ojfgbIQXfG4DZCg-mmEC6fOUk6luV9PtT-MO0Mweq56oMqQDC43bLpJyh1Cx0refuUH5fgcPCjtyc8bd2Xuid5TSLZWT_RaW0aUQ5dymv5MtzG_OC3ntv8Qd7GpGPLy53axD5L7OiNH8I=w1536-h1024-s-no-gm" />
  <meta property="og:url" content="https://ngenkillerth.github.io/editors" />

  <!-- ลิงก์ Apps Script Web App -->
  <meta http-equiv="refresh" content="3; url=https://script.google.com/macros/s/AKfycbxBBJntYBEtkew4hAvkje1UYENdwdHgI0-9roeMPwNC2zq5KV4CMrs-GQYZrtQp1tWARQ/exec?page=Index />

  <title>กำลังเปลี่ยนเส้นทาง...</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3e3e55);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      gap: 20px;
    }

    /* โลโก้ */
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      animation: logoFadeScale 1.5s ease forwards;
      opacity: 0;
      transform: scale(0.5);
    }

    @keyframes logoFadeScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .message-container {
      animation: fadeIn 1s ease-in-out;
    }

    .message-container h1 {
      font-size: 2.2em;
      margin: 0;
      letter-spacing: 1px;
      animation: typewriter 2s steps(40, end);
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      display: inline-block;
    }

    .loading-dots {
      margin-top: 10px;
      font-size: 1.5em;
      animation: blink 1.5s infinite;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- แก้ไขลิงก์ src นี้เป็นโลโก้ของคุณเองได้เลย -->
  <img class="logo" src="https://lh3.googleusercontent.com/pw/AP1GczMc_gdrh96JhaxUWiPgZa8LeakHmfQ8ILteIiFLHHJ561DlCURFIfxUfounFKOJEuxsKJOeouGGFx4iyvcVUPhLAZmSYpMyoDR81O2HLlyCVm3RRdCctVY3WgaYhk-ChBGL637zTt9CqGzC_IrdjUqL=w388-h388-s-no-gm?authuser=0" alt="NGenKilLEr Logo" />

  <div class="message-container">
    <h1>กำลังเปลี่ยนเส้นทางไปยัง Portfolio</h1>
    <div class="loading-dots">...</div>
  </div>
<script>
  // ป้องกันกด F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === 'F12') {
      e.preventDefault();
      alert('ฟีเจอร์นี้ถูกปิดใช้งาน');
    }

    // Ctrl+Shift+I (เปิด Inspect Element)
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
      e.preventDefault();
      alert('ฟีเจอร์นี้ถูกปิดใช้งาน');
    }

    // Ctrl+Shift+J (เปิด Console)
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') {
      e.preventDefault();
      alert('ฟีเจอร์นี้ถูกปิดใช้งาน');
    }

    // Ctrl+U (ดูซอร์สโค้ด)
    if (e.ctrlKey && e.key.toLowerCase() === 'u') {
      e.preventDefault();
      alert('ฟีเจอร์นี้ถูกปิดใช้งาน');
    }
  });
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('คลิกขวาถูกปิดใช้งาน');
  });

  // ป้องกันคลิกขวา (Context Menu)
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('คลิกขวาถูกปิดใช้งาน');
  });
</script>
</body>
</html>
